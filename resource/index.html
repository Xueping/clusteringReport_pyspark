<!DOCTYPE html>
<!-- saved from url=(0057)http://mbostock.github.io/d3/talk/20111018/partition.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <link type="text/css" rel="stylesheet" href="./dependency-files/style.css">
	<link type="text/css" rel="stylesheet" href="./dependency-files/bootstrap.min.css">
    
	<script type="text/javascript" src="./dependency-files/d3.layout.js"></script>
	<script type="text/javascript" src="./dependency-files/d3pie.js"></script>
	<script type="text/javascript" src="./dependency-files/jquery.js"></script>
	<script type="text/javascript" src="./dependency-files/d3.min.js"></script>
	<script type="text/javascript" src="./dependency-files/d3-line-chart.js"></script>
	
    <style type="text/css">

		.chart {
		  display: block;
		  margin: auto;
		  margin-top: 60px;
		  font-size: 11px;
		}
		
		rect {
		  stroke: #eee;
		  fill: #aaa;
		  fill-opacity: .8;
		}
		
		rect.parent {
		  cursor: pointer;
		  
		  fill: steelblue;
		}
		
		text {
		  pointer-events: none;
		}
		
		.line { fill: none; }	
		.line-title {
		    float: right;
			font-size: 20px; 
			font-family: arial;
		}
		
		.commit-circle, .legend-circle {
			stroke-width: 0.10em;
		}
		.commit-circle.selected, .legend-circle.selected {
			stroke-width: 0.22em;
		}
		#tooltip {
			position: absolute;
			width: 200px;
			height: auto;
			padding: 10px;
			background-color: white;
			-webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
			-moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
			box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
			pointer-events: none;
		}
		#tooltip.hidden {
			display: none;
		}
		#tooltip p {
			margin: 0;
			font-family: sans-serif;
		}
		#tooltip .title {
			text-decoration: underline;
		}

    </style>
  </head>
  <body>
  <div id="header">Web-based Interactive Clustering Analysis Report</div>
    <div id="body"></div>
    <div id="tooltip" class="hidden">
		<p class="title"></p>
		<p class="desc"></p>
		<ul class="values"></ul>
	</div>
	  
	<div id = "popup">
		<div class="row">
		  <div class="col-md-4" id="pie_gender"></div>
		  <div class="col-md-4" id="pie_age"></div>
		  <div class="col-md-4" id="pie_freq"></div>
		</div>
		<div class="row">
		  <div class="col-md-4" id="line_gender"></div>
		  <div class="col-md-4" id="line_age"></div>
		  <div class="col-md-4" id="line_freq"></div>
		</div>
	</div>
    <script type="text/javascript">

var w = 1200,
    h = 400,
    x = d3.scale.linear().range([0, w]),
    y = d3.scale.linear().range([0, h]),
	width_pie = w/3;
	height_pie = 300;

var vis = d3.select("#body").append("div")
    .attr("class", "chart")
    .style("width", w + "px")
    .style("height", h + "px")
  .append("svg:svg")
    .attr("width", w)
    .attr("height", h);
	


var partition = d3.layout.partition()
    .value(function(d) { return d.size; });
	
d3.json('output/results.json',function(root){
	
	function compare(a,b) {
		  if (a.x < b.x)
		    return -1;
		  if (a.x > b.x)
		    return 1;
		  return 0;
		}

		//objs.sort(compare);
	
	function getData(data){
		
		var feature = data.split(',');
		var feature_content = [];
		var i;
		for (i = 0; i < feature.length; i++) {
			var f = feature[i].split(':');
			feature_content.push({label: f[0], value: Number(f[1])});
		}
		return feature_content;
	}values: [{x: 4, y: 1}, {x: 3, y : 2}, {x:1, y: 2}]
	
	function getData4Line(data){
		
		var feature = data.split(',');
		var feature_content = [];
		var i;
		for (i = 0; i < feature.length; i++) {
			var f = feature[i].split(':');
			feature_content.push({x: Number(f[0]), y: Number(f[1])});
		}
		feature_content.sort(compare)
		return feature_content;
	}

	var g = vis.selectAll("g")
      .data(partition.nodes(root))
    .enter().append("svg:g")
      .attr("transform", function(d) { return "translate(" + x(d.y) + "," + y(d.x) + ")"; })
	  .on("click", click);

  var kx = w / root.dx,
      ky = h / 1;
  var color = d3.scale.category20c();
  var c20 = d3.scale.category20();

  g.append("svg:rect")
      .attr("width", root.dy * kx)
      .attr("height", function(d) { return d.dx * ky; })
      .attr("class", function(d) { return d.children ? "parent" : "child"; })
	  .style("fill", function(d,i){return d.children ? c20(i) : "#aaa";} );

  g.append("svg:text")
      .attr("transform", transform)
      .attr("dy", ".35em")
      .style("opacity", function(d) { return d.dx * ky > 12 ? 1 : 0; })
      .text(function(d) { return d.children ? "Population: "+d.name +",\n\r Cluster: "+d.clusterId : "RecordId: "+d.name +",\r\n Cluster: Leaf Node"; });


	var popup = d3.select("#popup")
		.style("width", w + "px")
		.style("height", height_pie + "px")
	
	d3.select("#pie_gender")
		.style("width", width_pie + "px")
		.style("height", height_pie + "px");
	

	var pie_gender = new d3pie("pie_gender", {
		header: {
			title: {
				text: "Gender percentage",
				fontSize: 20
			}
		},
		size: {
		    "canvasWidth": height_pie,
			"canvasHeight": height_pie,
		    "pieInnerRadius": "50%",
		    "pieOuterRadius": "72%"
		},
		data: {
			content: getData(root.gender)

		}
	});
	
	d3.select("#pie_age")
		.style("width", width_pie + "px")
		.style("height", height_pie + "px");
	

	var pie_age = new d3pie("pie_age", {
		header: {
			title: {
				text: "Latest Hospital Type",
				fontSize: 20
			}
		},
		size: {
		    "canvasWidth": height_pie,
			"canvasHeight": height_pie,
		    "pieInnerRadius": "50%",
		    "pieOuterRadius": "72%"
		},
		data: {
			content: getData(root.latest_hospital_type)
		}
	});
	
	d3.select("#pie_freq")
		.style("width", width_pie + "px")
		.style("height", height_pie + "px");
	

	var pie_freq = new d3pie("pie_freq", {
		header: {
			title: {
				text: "Latest Admission Year",
				fontSize: 20
			}
		},
		size: {
		    "canvasWidth": height_pie,
			"canvasHeight": height_pie,
		    "pieInnerRadius": "50%",
		    "pieOuterRadius": "72%"
		},
		data: {
			content: getData(root.latest_adm_year)
		}
	});
	
	
	
	var data = {
			name: 'series a',
			values: getData4Line(root.tot_visit_ed)
		};
	var lc_line_gender = new LineChart({
		parent: '#line_gender',
		graph_width: width_pie,
		graph_height: height_pie,
		x_axis_text: 'Emergency Total Visit',
		y_axis_text: 'times',
		all_series: [data],
		color:'green'
	});
	lc_line_gender.plot();
	
	var data = {
			name: 'series b',
			values: getData4Line(root.tot_visit_acute)
		};
	var lc_line_age = new LineChart({
		parent: '#line_age',
		graph_width: width_pie,
		graph_height: height_pie,
		x_axis_text: 'Acute Total Visit',
		y_axis_text: 'times',
		all_series: [data],
		color:'red',
		point_size:4
	});
	lc_line_age.plot();
	
	var data = {
			name: 'series c',
			values: getData4Line(root.age_in_2015)
		};
	var lc_line_freq = new LineChart({
		parent: '#line_freq',
		graph_width: width_pie,
		graph_height: height_pie,
		x_axis_text: 'age',
		y_axis_text: 'times',
		all_series: [data],
		color:'blue'
	
	});
	lc_line_freq.plot();
	

  function click(d) {
	  
    kx = (d.y ? w - 40 : w) / (1 - d.y);
    ky = h / d.dx;
    x.domain([d.y, 1]).range([d.y ? 40 : 0, w]);
    y.domain([d.x, d.x + d.dx]);

    var t = g.transition()
        .duration(d3.event.altKey ? 7500 : 750)
        .attr("transform", function(d) { return "translate(" + x(d.y) + "," + y(d.x) + ")"; });

    t.select("rect")
        .attr("width", d.dy * kx)
        .attr("height", function(d) { return d.dx * ky; });

    t.select("text")
        .attr("transform", transform)
        .style("opacity", function(d) { return d.dx * ky > 12 ? 1 : 0; });

    d3.event.stopPropagation();
   
    pie_gender.updateProp("data.content", getData(d.gender));
	pie_age.updateProp("data.content", getData(d.latest_hospital_type));
	pie_freq.updateProp("data.content", getData(d.latest_adm_year));
	
	d3.select("#line_gender").html("");
	d3.select("#line_age").html("");
	d3.select("#line_freq").html("");
	
	var data = {
			name: 'series a',
			values: getData4Line(d.tot_visit_ed)
		};
	lc_line_gender.for([data]).plot();
	
	var data = {
			name: 'series b',
			values: getData4Line(d.tot_visit_acute)
		};
	lc_line_age.for([data]).plot();
	
	var data = {
			name: 'series b',
			values: getData4Line(d.age_in_2015)
		};
	lc_line_freq.for([data]).plot();
		
  }

  function transform(d) {
    return "translate(8," + d.dx * ky / 2 + ")";
  }
})
   
 </script>
  
</body></html>
